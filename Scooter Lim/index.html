<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class id="square">
        <header>
            <!--immagine e titolo-->

            <img src="img/logo.png">

            <h1>Taking Booleaners from A to B</h1>
        </header>
            
        <nav>
            <!--button sito-->
            <input type="submit" value="Prenota">
            <input type="submit" value="Termina prenotazione">
            <input type="submit" value="Accendi luci">

        </nav>

        <main>
            <!--lista monopattini-->

            <div class="monopattino t1">
                <div class="check">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                </div>
                <span>&#8614;</span>
                <span>Via Guadalametri - a 220 metri da te</span>
                <div>Stato carica:</div>
                <div class="charge-t1"></div>
            </div>

            <div class="monopattino t2">
                <div class="check">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                </div>
                <span>&#8614;</span>
                <span>Via Ricciardoni - a 420 metri da te</span>
                <div>Stato carica:</div>
                <div class="charge-t2"></div>
            </div>

            <div class="monopattino t3">
                <div class="check">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                </div>
                <span>&#8614;</span>
                <span>Via Mentarini - a 490 metri da te</span>
                <div>Stato carica:</div>
                <div class="charge-t3"></div>
            </div>
        </main>
    </div>

</body>
</html>
